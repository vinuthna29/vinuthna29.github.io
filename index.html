<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        if (location.pathname === '/' || location.pathname === '/index.html') {
            window.history.replaceState({}, document.title, '/');
        } else {
            window.location.href = 'src/main.html';
        }
    </script>
</head>
<body>
    <p>Redirecting, <a href="src/main.html">click here</a>.</p>
</body>
</html>
